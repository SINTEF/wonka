<style>
    .units {
        width: 100%;
    }
    .name {
        align-content: right;
        text-align: right;
        font-weight: bold;
        min-width: 110px;
    }
    .value {
        text-align: right;
        min-width: 110px;
    }
</style>
<section id="lib-key-value-unt-list" *ngIf="listItem">
    <article class="panel is-info" [ngClass]="class">
        <p class="panel-heading" [innerHtml]="name"></p>
        <div class="panel-block" *ngFor="let item of listItem.items; trackBy: trackByFn; let i = index;">
            <span class="units">
                <span id="key-{{i}}" class="name" [innerHtml]="item.key" [ngStyle]="{'width': keySize}"></span>
                <span id="value-{{i}}" class="value" [ngStyle]="{'width': valueSize}">
                    {{item.value}}&nbsp;{{item.unit}}
                </span>
            </span>
        </div>
    </article>
</section>
